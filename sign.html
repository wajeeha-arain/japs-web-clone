        <form onsubmit="Signup(event)">
            <h1 style="text-align: center;color: rgba(46, 46, 156, 0.932); ">Sign-In</h1>
            <div class="input-box">
                <label for="email">Email <br>
                    <input type="text" id="email" placeholder="Enter your email" required>
                </label>
            </div>

            <div class="input-box">
                <label for="Password"> Password <br>
                    <input type="password" name="email" id="password" placeholder="Enter your password" required>
                </label>
            </div>

            <div class="remember-footer" style="margin-top: 30px; font-size: 13px; display: flex; justify-content: space-between; margin-bottom: -20;">
                <label><input type="checkbox" name="" id="checkbox">
                Remember me
                </label>
                <a href="#" >Forgot password</a>
            </div>

            <button type="submit" class="btn" style=" margin-top: 20px; border: none; outline: none;">Submit</button>

            <div class="register-link " style=" margin-top: 20px;">
                <p>Don`t have an account? <a href="./login.html">
                    Register! <a href="./index.html">Home</a>
                </a></p>
            </div>


        </form>
    </div>
